<!-- Question 1: Create a form with an input field for email -->

<form>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <button type="submit">Submit</button>
</form>


<!-- Question 2: Create a form to collect userâ€™s age (18 to 60) -->

  <label for="age">Age (18-60):</label>
  <input type="number" id="age" name="age" min="18" max="60" required>
  <button type="submit">Submit</button>
</form>



<!-- Question 3: Create a password field (required, minlength 8) -->

<form>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required minlength="8">
  <button type="submit">Submit</button>
</form>
